name: Simple Elderly Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  simple-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Add NDK binary path
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_NDK_LATEST_HOME" >> $GITHUB_ENV

      - name: Fast Android build
        run: |
          echo "Building for elderly users with built-in server: 223.26.59.132"
          python3 build.py --flutter --release
          
      - name: Verify APK exists
        run: |
          find . -name "*.apk" -type f | head -5
          
      - name: Rename and package
        run: |
          mkdir output 2>/dev/null || true
          if [ -f "flutter/build/app/outputs/flutter-apk/app-release.apk" ]; then
            cp flutter/build/app/outputs/flutter-apk/app-release.apk output/elderly-rustdesk-$(date +%Y%m%d%H%M).apk
          else
            cp $(find . -name "*release*.apk" | head -1) output/elderly-rustdesk.apk
          fi
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: elderly-rustdesk
          path: output/*.apk
          retention-days: 30

      - name: Success message
        run: |
          echo "âœ… Elderly-friendly APK build completed!"
          echo "ğŸ¯ Built-in server: 223.26.59.132"
          echo "ğŸ‘´ Auto-permission features included"
          echo "ğŸ“± Download from Actions tab"