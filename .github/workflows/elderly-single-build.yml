name: Elderly-Friendly Single APK Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - 'elderly-*'

env:
  FLUTTER_VERSION: "3.24.5"
  JAVA_VERSION: "17"

jobs:
  build-single-apk:
    name: Build Single Universal APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: |
          echo "y" | sdkmanager --licenses
          echo "y" | sdkmanager "build-tools;33.0.0"
          echo "y" | sdkmanager "platforms;android-33"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            ~/.gradle
            ~/.vcpkg
          key: deps-${{ runner.os }}-${{ hashFiles('**/Cargo.lock', '**/pubspec.lock') }}

      - name: Quick build setup
        run: |
          # 快速导航检查
          echo "Server IP: $(grep -A1 'RENDEZVOUS_SERVERS' libs/hbb_common/src/config.rs)"
          echo "Key: $(grep -A1 'RS_PUB_KEY' libs/hbb_common/src/config.rs)"

      - name: Build fast development apk
        run: |
          python3 build.py --flutter --release
          ls -la flutter/build/apk/

      - name: Package APK
        run: |
          mkdir -p output
          if [ -f "flutter/build/app/outputs/flutter-apk/app-release.apk" ]; then
            cp flutter/build/app/outputs/flutter-apk/app-release.apk output/elderly-rustdesk.apk
          elif [ -f "flutter/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk" ]; then
            cp flutter/build/flutter-apk/*.apk output/
          else
            echo "APK not found, using fallback"
            cp flutter/build/android/outputs/apk/release/*.apk output/elderly-rustdesk.apk || true
          fi

      - name: Upload single APK
        uses: actions/upload-artifact@v4
        with:
          name: elderly-rustdesk-apk
          path: output/*.apk
          
      - name: Show build result
        run: |
          echo "✅ Elderly-friendly APK build completed!"
          echo "📱 Server: 223.26.59.132"
          echo "🎯 Features: Elder auto-permissions"
          if [ -f "output/elderly-rustdesk.apk" ]; then
            ls -lh output/elderly-rustdesk.apk
          fi

      - name: Quick setup guide
        run: |
          echo "🚀 构建完成！
          ⬇️ 在Actions页面下载elderly-rustdesk-apk
          📱 Android手机直接安装即可使用
          🔧 服务器已内置，无需额外配置
          👴 老年用户一键获取所有权限"