name: Elderly-Friendly Android APK Build

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'docs/**'
      - 'res/**'
      - '*.md'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
        - release
        - debug

env:
  FLUTTER_VERSION: "3.24.5"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  JAVA_OPTS: "-Xmx4g -XX:+UseG1GC"

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25b

      - name: Cache cargo-vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-vcpkg-${{ hashFiles('**/Cargo.lock') }}

      - name: Install minimal dependencies
        run: |
          sudo apt-get update -y --fix-missing
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            pkg-config \
            libclang-dev \
            libssl-dev \
            libasound2-dev \
            libpulse-dev \
            libdbus-1-dev \
            libgtk-3-dev \
            libvpx-dev \
            libopus-dev \
            libyuv-dev \
            libaom-dev \
            libxcb1-dev \
            libx11-dev \
            libxfixes-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxdamage-dev \
            libxinerama-dev \
            libxkbcommon-dev \
            libgtk-3-dev

      - name: Skip vcpkg for Android build
        run: |
          echo "Using system packages instead of vcpkg for Android build"
          export VCPKG_ROOT=/opt/hostedtoolcache/empty

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --version=3.2.0

      - name: Install flutter_rust_bridge_codegen
        run: |
          cargo install flutter_rust_bridge_codegen --version=2.0.0-dev.32 || true

      - name: Generate bridge files
        run: |
          cd flutter
          flutter pub get
          ~/.cargo/bin/flutter_rust_bridge_codegen generate

      - name: Build Rust library for Android
        run: |
          cargo ndk -t armeabi-v7a -t arm64-v8a -t x86_64 \
            -o flutter/android/app/src/main/jniLibs build --release

      - name: Build Flutter APK
        run: |
          cd flutter
          flutter pub get
          flutter build apk --${{ inputs.build_type || 'release' }} --split-per-abi

      - name: Rename APK files
        run: |
          cd flutter/build/app/outputs/flutter-apk
          mv app-armeabi-v7a-${{ inputs.build_type || 'release' }}.apk rustdesk-elderly-arm32.apk
          mv app-arm64-v8a-${{ inputs.build_type || 'release' }}.apk rustdesk-elderly-arm64.apk
          mv app-x86_64-${{ inputs.build_type || 'release' }}.apk rustdesk-elderly-x86_64.apk
          cp app-${{ inputs.build_type || 'release' }}.apk rustdesk-elderly-universal.apk

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: elder-android-apk-${{ inputs.build_type || 'release' }}
          path: |
            flutter/build/app/outputs/flutter-apk/*.apk
          retention-days: 90

      - name: Upload APK to Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: elderly-build-${{ github.run_number }}
          files: |
            flutter/build/app/outputs/flutter-apk/rustdesk-elderly-*.apk
          name: "Elderly-Friendly APK Build ${{ github.run_number }}"
          body: |
            专为老年用户优化的远程协助软件
            - 内置服务器：223.26.59.132
            - 一键获取所有权限
            - 大号按钮和清晰界面
          prerelease: false